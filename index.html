<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/index.css">
    <title>Starting With Bootstrap</title>
</head>
<body>

    <div class="overlay">

                <div class="container containerh">
                    <h4 class="h3 text-center">Class Registration Form</h4>
            </div>


                <div class="container">
            <form>
                
                    <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    </div>
                
                <div class="form-group">
                <label for="exampleInputEmail1" class="my-4">Email address</label>
                <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text ">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Select your Class</label>
                <select class="custom-select my-4 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>Class?</option>
                <option value="Coding">Coding</option>
                <option value="Product Design">Product Design</option>
                <option value="Cyber-Security">Cyber Security</option>
                <option value="Database">Database</option>
                </select>

                <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Do you agree to join this class</label>
                </div>


                <button type="submit" class="btn  btn-warning btn-block btn-sm">Click on Submit</button>
            </form>
            </div>
        </div>

</body>
</html>
